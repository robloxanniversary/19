<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Roblox</title>
    <link rel="icon" href="https://images.rbxcdn.com/23421382939a9f4ae8bbe60dbe2a3e7e.ico.gzip" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f2f4f5;
            color: #191919;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            max-width: 400px;
            padding: 20px;
        }

        .error-img {
            width: 120px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #393b3d;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .btn {
            background: #00a2ff;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.15s;
            display: inline-block;
        }

        .btn:hover {
            background: #0088cc;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <!-- Generic error icon svg -->
        <svg class="error-img" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" stroke="#e0e0e0" stroke-width="4" fill="#fff" />
            <path d="M50 28V58" stroke="#f68802" stroke-width="6" stroke-linecap="round" />
            <circle cx="50" cy="74" r="4" fill="#f68802" />
        </svg>

        <h1>Something Went Wrong</h1>
        <p>An unexpected error occurred. Please try again later.</p>

        <a href="index.html" class="btn">Return Home</a>
    </div>

    <div class="footer">
        Â©2026 Roblox Corporation
    </div>
</body>

</html>
